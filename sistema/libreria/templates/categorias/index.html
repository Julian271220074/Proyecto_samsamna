{%extends "base.html"%}

{% block titulo %} Nosotros {% endblock %}
{% block contenido %}  

<div class="card">
    <div class="card-header"><a name=""
        id=""
        class="btn btn-success"
        href="{% url 'crear_categoria' %}"
        role="button"
        >Agregar categoria </a></div>
    <div class="card-body">
        <h4 class="card-title">Categorias</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for Categoria in categorias %}
                    <tr class="">
                        <td>{{ Categoria.id }}</td>
                        <td>{{ Categoria.nombre }}</td>
                        <td><a name=""
                            id=""
                            class="btn btn-info"
                            href="{% url 'editar_categoria' Categoria.id %}"
                            role="button"
                            >Editar</a></div>

                            <a name=""
                            id=""
                            class="btn btn-danger"
                            href="{% url 'eliminar_categoria' Categoria.id %}"
                            role="button"
                            >Borrar</a></div></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">Footer</div>
</div>
{% endblock %}
